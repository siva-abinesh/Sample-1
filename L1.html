<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, World!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 3rem;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div>
        <h1>Hello, World!</h1>
        <p>Welcome to my upgraded HTML page!</p>
        <button onclick="alert('Hello, World! button clicked!')">Click Me!</button>
    </div>

    <script>
        // Adding an alert functionality to the button
        function showMessage() {
            alert("Hello, World! You clicked the button.");
        }
    </script>
</body>
</html>
